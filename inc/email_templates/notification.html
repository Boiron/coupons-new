<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title></title>
<meta http-equiv="Content-Language" content="en-us">
<style>
body {
	font-family:'Lucida Grande','Lucida Sans Unicode', Tahoma, sans-serif;
}
.notitable {
	width:100%;
	border-bottom:1px solid #eee;
	font-size:12px;
	line-height:135%;
	font-family:'Lucida Grande','Lucida Sans Unicode', Tahoma, sans-serif
}
.notitable td{
	margin-left:10px;
}
.field {
	width:150px;
	font-weight:bold;
	vertical-align:top;
	color:#333;
	padding:7px 9px 7px 0;
	border-top:1px solid #eee;
}
.value {
	vertical-align:top;
	color:#333;
	padding:7px 9px 7px 0;
	border-top:1px solid #eee;
}
.oddrow {
	background-color:F5F5F5;
}
.notitable tr:nth-child(odd) {
    background-color: #F5F5F5;
}
</style>
</head>

<body>

<h2>*|HEADER|*</h2>

<table class="notitable">    
	<tr>
    	<td class="field">Coupon ID</td>
        <td class="value">*|COUPON-ID|*</td>
    </tr>
    <tr>
    	<td class="field">Type</td>
        <td class="value">*|TYPE|*</td>
    </tr>
    <tr>
    	<td class="field">Product</td>
        <td class="value">*|PRODUCT|*</td>
    </tr>
    <tr>
    	<td class="field">Coupon Offer</td>
        <td class="value">*|DESC|*</td>
    </tr>
    <tr>
    	<td class="field">First Name</td>
        <td class="value">*|FIRST-NAME|*</td>
    </tr>
    <tr>
    	<td class="field">Last Name</td>
        <td class="value">*|LAST-NAME|*</td>
    </tr>
    <tr>
    	<td class="field">Email</td>
        <td class="value">*|EMAIL|*</td>
    </tr>
    <tr>
    	<td class="field">Zipcode</td>
        <td class="value">*|ZIPCODE|*</td>
    </tr>
    <tr>
    	<td class="field">Products Tried:</td>
        <td class="value">*|PRODUCTS|*</td>
    </tr>
    <tr>
    	<td class="field">Newsletter:</td>
        <td class="value">*|NEWSLETTER|*</td>
    </tr>
</table>

</body>

</html>
